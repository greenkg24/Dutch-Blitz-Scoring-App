<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/styles.css">
    <title>New Game Setup</title>
</head>
<body>
    <div class="flex-container">
        <h1>Add Players Below</h1>
        <form action="{{ url_for('game_play') }}" methods="POST">
        {% for i in range(players) %}    
            <label for="pname{{i+1}}">Player {{ i+1 }} Name</label><br>
            <input type="text" id="pname{{i+1}}" name="pname{{i+1}}"><br><br>
        {% endfor %}
            <input type="number" id="round_num" name="round_num" value="0" readonly style="display:none;">
            <input type="submit" value="Start Game!">

        </form>
    </div>
<script>

</script>
</body>
</html>
